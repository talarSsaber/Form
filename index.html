<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

<form id="loginForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="age">Age:</label>
    <input type="text" id="age" name="age" required>

     <div id="div">
      <div id="divButton">
        <button type="button"  class="button1" onclick="addRow()">Add data</button>
      </div>
      <div id="divAlert" class="alert">
      <img src="ll.webp" alt="" width="15px" style="margin-left: 160px;" onclick="ExitAlert()">
      <p style="padding-bottom: 40px;" class="text">Insert successfully!</p>
    </div>
      </div>
    

    <table id="dynamicTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Age</th>
          </tr>
        </thead>
        <tbody>
         
        </tbody>
    </table>
</form>

<script src="script.js"></script>
</body>
</html>
